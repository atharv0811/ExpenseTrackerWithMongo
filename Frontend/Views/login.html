<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Login Page</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Expense Tracker</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/user/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link float-end" href="/user/register">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<body>
    <section class="vh-30 bg-image" style="background-color: #eee;;">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card my-5" style="border-radius: 15px;">
                            <div class="card-body p-5 ">
                                <h2 class="text-uppercase text-center h1 fw-bold mb-5">Log In</h2>

                                <form id="loginForm">

                                    <div class="form-outline mb-4">
                                        <input type="email" id="emailInput" class="form-control form-control-lg"
                                            placeholder="Your Email" />
                                    </div>

                                    <div class="form-outline mb-1">
                                        <input type="password" id="passwordInput" class="form-control form-control-lg"
                                            placeholder="Password" />
                                    </div>

                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <a href="" id="forgotPasswordLink" class="text-body">Forgot
                                            password?</a>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" id="btnSubmit"
                                            class="btn btn-primary btn-block btn-lg gradient-custom-4  text-light">Login</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Don't have an account?
                                        <a href="/user/register" class="fw-bold text-body"><u>Register here</u></a>
                                    </p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal top fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
        aria-hidden="true" data-mdb-backdrop="true" data-mdb-keyboard="true">
        <div class="modal-dialog" style="width: 300px;">
            <div class="modal-content text-center">
                <div class="modal-header h5 text-white bg-primary justify-content-center">
                    Password Reset
                </div>
                <div class="modal-body px-5">
                    <p class="py-2">
                        Enter your email address and we'll send you an email with instructions to reset your
                        password.
                    </p>
                    <div class="form-outline">
                        <label class="form-label" for="EmailId">Enter Email Address:</label>
                        <input type="email" id="EmailId" class="form-control my-3" name="EmailId" required />
                    </div>
                    <button type="button" id="forgotBtn" class="btn btn-primary w-100">Reset
                        password</button>
                    <div class="d-flex justify-content-between mt-4">
                        <a class="" href="/user/login">Login</a>
                        <a class="" href="/user/register">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('forgotPasswordLink').addEventListener('click', function (event) {
        event.preventDefault();
        $('#forgotPasswordModal').modal('show');
    });
</script>
<script src="/loginScript.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
