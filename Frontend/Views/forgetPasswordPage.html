<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Change Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <p class="text-center">Use the form below to change your password. Your password cannot be the same as
                    your username.</p>
                <form id="passwordForm">
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="password1" id="password1"
                            placeholder="New Password" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-lg" name="password2" id="password2"
                            placeholder="Repeat Password" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/forgetPasswordScript.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

</body>

</html>
